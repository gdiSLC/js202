<h2>GET</h2>

<p>Requests data from the server.</p>

<p>Important things to remember about GET requests:</p>

<ul>
  <li>Can be cahced for faster lookup later</li>
  <li>Remain in your browser history</li>
  <li>Can be bookmarked</li>
  <li>Should <em>never ever</em> be used to retrieve sensitive data</li>
  <li>Have length restrictions</li>
</ul>
